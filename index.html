<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="file:///Users/johnhinderer/Desktop/jquery-3.5.1.min.js"></script>
    <script src="client.js" type="text/javascript"></script>
    <title>First Weekend HW</title>
</head>
<body>
    <h1>Monthly Expense Calculator</h1>
    <h2>Add Employee</h2>
    <input class="firstNameIn" type="text" placeholder="First Name" />
    <input class="lastNameIn" type="text" placeholder="Last Name" />
    <input class="idIn" type="text" placeholder="ID" />
    <input class="titleIn" type="text" placeholder="Title" />
    <input class="annualSalaryIn" type="text" placeholder="Annual Salary" />
    <hr />
    <button class="addButton">Submit</button>
    <h2>Employees</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th class="emptyCell"></th>
            </tr>
        </thead>
        <tbody class="tableBody">
            <tr class="tableRow">
                <td class="firstNameOut"></td>
                <td class="lastNameOut"></td>
                <td class="idOut"></td>
                <td class="titleOut"></td>
                <td class="annualSalaryOut"></td>
                <td><button class="delete">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="tableFoot" colspan="6"></td>
            </tr>
        </tfoot>
    </table>
    <h2 id="total" >Total Monthly Salary Expense = $0</h2>
</body>
</html>
